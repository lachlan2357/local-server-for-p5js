<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="./index.js" defer></script>
</head>
<body>
	<h1>Local Server for `p5.js` Projects.</h1>

	<h2>Cache by Username & Sketch ID</h2>
	<form id="cache-details">
		<input type="text" name="username" id="username" required>
		<input type="text" name="sketch-id" id="sketch-id" required>
		<button type="submit">Cache</button>
	</form>

	<h2>Cache by URL</h2>
	<form id="cache-url">
		<input type="text" name="url" id="url" required>
		<button type="submit">Cache</button>
	</form>
</body>
</html>
