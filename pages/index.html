<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<meta name="theme-color" content="#4285f4" />
	<script src="./index.js" defer></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<h1>Local Server for `p5.js` Projects.</h1>
	</header>

	<main>
		<h2>Cache Sketch</h2>

		<div class="form">
			<h3>Cache by Username & Sketch ID</h3>
			<form id="cache-details">
				<input type="text" name="username" id="username" placeholder="Username" required>
				<input type="text" name="sketch-id" id="sketch-id" placeholder="Sketch ID" required>
				<button type="submit">Cache</button>
			</form>
		</div>	

		<div class="form">
			<h3>Cache by URL</h3>
			<form id="cache-url">
				<input type="text" name="url" id="url" placeholder="URL" required>
				<button type="submit">Cache</button>
			</form>
		</div>

		<h2>All Cached Sketches</h2>
		<div id="cached-sketches">
			<p>Loading ...</p>
		</div>
	</main>
</body>
</html>
